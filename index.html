<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolflix</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>

    <div class="header">
      <div class="logo">
        <img src="img/netflix.png" alt="">
      </div>

      <div class="searchbar">
        <div class="input_bar">
          <input id="cerca_film" type="text" name="" value="" placeholder="">

        </div>
        <div class="bottone_cerca">
          <button id="bottone_ricerca" type="button" name="button">Cerca</button>
        </div>

      </div>
    </div>

    <div class="container_film">


    </div>

    <img src="" alt="">


    <script id="template_netflix" type="text/x-handlebars-template">
      <div class="locandina">
        <div class="img_film"><img src="{{copertina}}" alt=""></div>
        <ul>
          <li>Titolo: {{titolo}}</li>
          <li>Titolo Originale: {{titolo_originale}}</li>
          <li>Lingua: {{lingua}}</li>
          <li>Rating: {{{voto}}}</li>
        </ul>
      </div>
    </script>

    <script src="main.js">

    </script>

  </body>
</html>
